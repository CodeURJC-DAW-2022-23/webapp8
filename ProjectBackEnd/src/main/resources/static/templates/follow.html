{{> left-bar}}

    <!-- CONTENT - FRAME -->
    <main
        class="relative w-screen min-h-screen llg:max-w-[700px] border-l border-r border-transparent llg:border-gray-9 llg:dark:border-black-5">
        <!-- HEADER -->
        <header class="sticky top-0 left-0 border-b backdrop-blur-md border-gray-9 dark:border-black-5">
            <div class="flex items-center justify-between py-2 pl-6 pr-3">
                <div class="flex gap-4">
                    <!-- GO BACK -->
                    <a class="cursor-pointer group" href="/profile">
                        <svg class="transition rounded-full w-7 dark:fill-white-0 fill-gray-4 group-hover:fill-primary group-hover:bg-blue-1 group-dark:hover:bg-blue-0"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                            <g>
                                <path
                                    d="M7.414 13l5.043 5.04-1.414 1.42L3.586 12l7.457-7.46 1.414 1.42L7.414 11H21v2H7.414z">
                                </path>
                            </g>
                        </svg>
                    </a>

                    <!-- TITLE -->
                    <section class="flex items-center gap-2 cursor-pointer">
                        <h2 class="text-xl font-semibold dark:text-white-0">{{user.nickname}}</h2>

                        <div class="w-6">
                            <svg class="dark:fill-white-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                aria-label="Cuenta protegida" role="img" data-testid="icon-lock">
                                <g>
                                    <path
                                        d="M17.5 7H17v-.25c0-2.76-2.24-5-5-5s-5 2.24-5 5V7h-.5C5.12 7 4 8.12 4 9.5v9C4 19.88 5.12 21 6.5 21h11c1.39 0 2.5-1.12 2.5-2.5v-9C20 8.12 18.89 7 17.5 7zM13 14.73V17h-2v-2.27c-.59-.34-1-.99-1-1.73 0-1.1.9-2 2-2 1.11 0 2 .9 2 2 0 .74-.4 1.39-1 1.73zM15 7H9v-.25c0-1.66 1.35-3 3-3 1.66 0 3 1.34 3 3V7z">
                                    </path>
                                </g>
                            </svg>
                        </div>
                    </section>
                </div>

                <!-- THEME SWITCHER -->
                <button id="theme-toggle"
                    class="p-3 bg-transparent border-2 border-transparent w-fit hover:border-primary focus-within:border-primary rounded-2xl">
                    <svg id="theme-toggle-dark-icon" class="hidden w-7 fill-white-0" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-7 fill-orange-0" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <!-- NAVBAR -->
            <nav id="navBar"
                 class="grid items-center justify-center grid-cols-2 text-center dark:text-gray-5 text-gray-4">
                <button id="following-tab" onclick="showFollowed('{{user.username}}')"
                        class="py-4 font-bold border-b-4 cursor-pointer border-primary dark:text-white-0 text-black-0 dark:hover:bg-gray-1 hover:bg-gray-3">
                    Following
                </button>

                <button id="followers-tab" onclick="showFollowers('{{user.username}}')"
                        class="py-4 font-semibold border-b-4 border-transparent cursor-pointer border-p-2 dark:hover:bg-gray-1 hover:bg-gray-3 dark:text-gray-5">
                    Followers
                </button>
            </nav>
        </header>

        <!-- SHOW TWEETS BUTTON -->
        <button onclick="loadMoreFollowed();" id='loadMoreButton'
                class="hidden w-full py-4 text-lg font-semibold border-b llg:block border-gray-9 dark:bg-black-0 hover:bg-gray-7 dark:border-black-5 dark:hover:bg-black-6 text-primary">
            Load More
        </button>

        <!-- SHOW TWEETS BUTTON - MOBILE -->
        <div class="sticky flex justify-center">
            <button onclick="loadMoreFollowed();" id='loadMoreButtonMobile'
                    class="fixed px-5 py-3 text-sm font-semibold transition cursor-pointer top-[5.4rem] llg:hidden hover:scale-110 rounded-3xl text-white-0 bg-primary">
                Load More
            </button>
        </div>

        <!-- PEOPLE RELATED -->
        <div>
            <!-- FOLLOWING AND FOLLOWERS -->
            <div id="follow-container">
                {{> follow-content}}
            </div>
        </div>

        <!-- SPACE -->
        <div class="p-10 bg-transparent">
        </div>

        {{> mobile-bar}}
    </main>

{{> right-bar}}
