<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reset your password / Twitter</title>

    <link rel="shortcut icon" href="//abs.twimg.com/favicons/twitter.2.ico">
    <!--Icon for notifications https://abs.twimg.com/favicons/twitter-pip.2.ico-->

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- My JS -->
    <script src="assets/js/tailwind.config.js"></script>
    <script defer src="assets/js/darkMode.js"></script>
</head>

<body>
    <main class="grid min-h-screen xlsm:place-content-center dark:bg-blue-4 bg-gray-11">
        <!-- FRAME -->
        <div
            class="relative flex flex-col justify-center max-w-xl gap-16 px-6 border border-gray-3 dark:border-transparent xlsm:px-20 xlsm:pb-14 xlsm:pt-7 bg-white-0 dark:bg-black-0 rounded-2xl">
            <!-- THEME SWITCHER -->
            <button id="theme-toggle"
                class="absolute p-3 bg-transparent border-2 border-transparent top-5 left-5 w-fit hover:border-primary focus-within:border-primary rounded-2xl">
                <svg id="theme-toggle-dark-icon" class="hidden w-7 fill-white-0" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg id="theme-toggle-light-icon" class="hidden w-7 fill-orange-0" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        fill-rule="evenodd" clip-rule="evenodd"></path>
                </svg>
            </button>

            <!-- HEADER -->
            <header class="flex items-center justify-center">
                <!-- BRAND -->
                <a class="transition rounded-full cursor-pointer hover:scale-150" href="/">
                    <svg viewBox="0 0 24 24" aria-label="Twitter" role="img" class="w-11 fill-primary">
                        <g>
                            <path
                                d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z">
                            </path>
                        </g>
                    </svg>
                </a>
            </header>

            <!-- MESSAGE -->
            <article class="flex flex-col gap-2">
                <h1 class="text-3xl font-bold dark:text-white-0 text-black-0">
                    Reset your password
                </h1>
                <h2 class="text-lg font-medium dark:text-gray-2 text-black-0">
                    Strong passwords include numbers, letters, and puctuation marks. Resetting your password will log
                    you out of al your active Twitter sessions.
                </h2>
            </article>

            <!-- ACTIONS -->
            <form class="flex flex-col gap-4" method="post" action="/reset-password">
                <div class="relative">
                    <input type="password" id="password" name="password"
                        class="block px-4 pb-2.5 pt-4 w-full text-gray-5 bg-transparent rounded-xl border-[1.9px] border-gray-15 dark:text-white-0 dark:border-gray-5 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer dark:valid:border-primary valid:outline-none valid:ring-0 valid:border-primary"
                        placeholder=" " required="" autocomplete="off" />
                    <label for="password"
                        class="absolute cursor-text text-gray-2 duration-200 transform -translate-y-4 scale-90 top-2 z-10 origin-[0] bg-white-0 dark:bg-black-0 px-2 peer-focus:px-2 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-90 peer-focus:-translate-y-4 left-2 peer-valid:px-2 peer-valid:text-primary peer-valid:dark:text-primary peer-valid:scale-90 peer-valid:-translate-y-4">Enter your new password</label>
                </div>

                <div class="relative">
                    <input type="password" id="password" name="password"
                        class="block px-4 pb-2.5 pt-4 w-full text-gray-5 bg-transparent rounded-xl border-[1.9px] border-gray-15 dark:text-white-0 dark:border-gray-5 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer dark:valid:border-primary valid:outline-none valid:ring-0 valid:border-primary"
                        placeholder=" "  required oninput=checkPasswordMatch(this) autocomplete="off" />
                    <label for="password"
                        class="absolute cursor-text text-gray-2 duration-200 transform -translate-y-4 scale-90 top-2 z-10 origin-[0] bg-white-0 dark:bg-black-0 px-2 peer-focus:px-2 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-90 peer-focus:-translate-y-4 left-2 peer-valid:px-2 peer-valid:text-primary peer-valid:dark:text-primary peer-valid:scale-90 peer-valid:-translate-y-4">Repeat your new password</label>
                </div>

                <input type="hidden" name="passwordToken" value="{{passwordToken}}"/>
                <input type="hidden" name="_csrf" value="{{_csrf}}"/>
                <input class="w-full px-5 py-3 font-bold text-center transition rounded-full cursor-pointer dark:bg-white-0 dark:text-black-0 text-white-0 bg-black-0 hover:scale-110"
                type="submit" value="Next">


                <a class="px-5 py-3 text-sm font-bold text-center transition bg-transparent border-2 cursor-pointer border-black-0 rounded-3xl dark:border-white-0 dark:text-white-0 text-black-0 hover:scale-110"
                    href="/">
                    Cancel
                </a>
            </form>
        </div>
    </main>

</body>

</html>
