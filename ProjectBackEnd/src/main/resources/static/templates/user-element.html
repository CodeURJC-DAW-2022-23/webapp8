<!-- FRAME -->
<div class="border-b cursor-pointer border-gray-9 dark:bg-black-0 dark:border-black-5">
    <!-- PERSON -->
    <div
            class="flex items-center justify-between w-full gap-4 px-3 py-4 xlsm:px-5 hover:bg-gray-7 dark:hover:bg-black-6">
        <div
                class="flex items-center gap-4 transition rounded-full w-fit group-hover:scale-110 group-hover:bg-gray-3
                       dark:group-hover:bg-gray-13 group-focus-within:bg-gray-3 dark:group-focus-within:bg-gray-13
                       group-focus-within:scale-110">
            <figure class="w-11">
                <img class="w-full h-full rounded-full" src="/{{id}}/profile-pic"
                     alt="Profile photo">
            </figure>

            <article>
                <h2 class="overflow-hidden text-xl font-semibold dark:text-white-0 text-ellipsis whitespace-nowrap">
                    {{nickname}}</h2>

                <h3
                        class="overflow-hidden font-semibold text-md dark:font-normal text-gray-2 text-ellipsis
                               whitespace-nowrap">
                    @{{username}}</h3>
            </article>
        </div>

        <button id="{{id}}action-button"
                class="px-3 py-2 text-sm font-semibold text-center transition scale-90 rounded-full cursor-pointer
                       xlsm:scale-100 text-white-0 bg-primary hover:scale-110"
                onclick="changeButton('{{id}}')">
            Follow
        </button>
    </div>
</div>
