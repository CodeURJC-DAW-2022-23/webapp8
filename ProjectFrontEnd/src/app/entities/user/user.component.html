<div class="flex items-center justify-between w-full gap-4 px-3 py-4 xlsm:px-5 hover:bg-gray-7 dark:hover:bg-black-6">
  <div
    class="flex items-center gap-5 px-4 py-3 transition rounded-full w-fit group-hover:scale-110 group-hover:bg-gray-3 dark:group-hover:bg-gray-13 group-focus-within:bg-gray-3 dark:group-focus-within:bg-gray-13 group-focus-within:scale-110">
    <figure class="w-9">
      <img class="rounded-full" [src]="urlToImg" alt="profile-pic">
    </figure>


    <article class="flex flex-col items-start justify-between">
      <section class="flex items-center gap-2">
        <h2 class="text-xl font-semibold dark:text-white-0">{{nickname}}</h2>
        <div class="w-5">
          {{userTypeSVG}}
        </div>
      </section>

      <h3 class="text-sm font-semibold dark:font-normal text-gray-2">
        @{{username}}</h3>
    </article>

  </div>

  <a [routerLink] = "['/profile', username]"
  class="px-3 py-2 text-sm font-semibold text-center transition scale-90 rounded-full cursor-pointer xlsm:scale-100 text-white-0 bg-primary hover:scale-110">
    Go To Profile
  </a>
</div>
