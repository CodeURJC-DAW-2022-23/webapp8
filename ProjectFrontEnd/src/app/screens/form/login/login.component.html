<div class="grid min-h-screen xlsm:place-content-center dark:bg-blue-4 bg-gray-11">
    <!-- FRAME -->
    <div
        class="relative flex flex-col justify-center max-w-xl px-6 border border-gray-3 dark:border-transparent xlsm:px-24 xlsm:pb-10 xlsm:pt-7 bg-white-0 dark:bg-black-0 rounded-2xl">
        <!-- GO BACK -->
        <button class="absolute cursor-pointer group top-[35px] left-8" [routerLink]="['/']">
            <svg class="transition rounded-full w-7 dark:fill-white-0 fill-gray-4 group-hover:fill-primary group-hover:bg-blue-1 group-dark:hover:bg-blue-0"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                <g>
                    <path d="M7.414 13l5.043 5.04-1.414 1.42L3.586 12l7.457-7.46 1.414 1.42L7.414 11H21v2H7.414z">
                    </path>
                </g>
            </svg>
        </button>
        
        <!-- HEADER -->
        <header class="flex items-center justify-center">
            <!-- BRAND -->
            <a class="transition rounded-full cursor-pointer hover:scale-150" [routerLink]="['/']">
                <svg viewBox="0 0 24 24" aria-label="Twitter" role="img" class="w-11 fill-primary">
                    <g>
                        <path
                            d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z">
                        </path>
                    </g>
                </svg>
            </a>
        </header>

        <!-- THEME SWITCHER -->
        <app-theme-switcher-button class="absolute top-5 right-5"></app-theme-switcher-button>

        <!-- FORM -->
        <article class="flex flex-col gap-4">
            <h1 class="py-5 text-3xl font-bold text-center dark:text-white-0 text-black-0">
                Log in to Twitter
            </h1>

            <form class="flex flex-col justify-center gap-5" action="/login" method="post">
                <div class="relative">
                    <input #username type="text" id="username" name="username"
                        class="block px-4 pb-2.5 pt-4 w-full text-gray-5 bg-transparent rounded-xl border-[1.9px] border-gray-15 dark:text-white-0 dark:border-gray-5 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer dark:valid:border-primary valid:outline-none valid:ring-0 valid:border-primary"
                        placeholder=" " required="" autocomplete="off" />
                    <label for="username"
                        class="absolute cursor-text text-gray-2 duration-200 transform -translate-y-4 scale-90 top-2 z-10 origin-[0] bg-white-0 dark:bg-black-0 px-2 peer-focus:px-2 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-90 peer-focus:-translate-y-4 left-2 peer-valid:px-2 peer-valid:text-primary peer-valid:dark:text-primary peer-valid:scale-90 peer-valid:-translate-y-4">Username</label>
                </div>

                <div class="relative">
                    <input #password type="password" id="password" name="password"
                        class="block px-4 pb-2.5 pt-4 w-full text-gray-5 bg-transparent rounded-xl border-[1.9px] border-gray-15 dark:text-white-0 dark:border-gray-5 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer dark:valid:border-primary valid:outline-none valid:ring-0 valid:border-primary"
                        placeholder=" " required="" autocomplete="off" />
                    <label for="password"
                        class="absolute cursor-text text-gray-2 duration-200 transform -translate-y-4 scale-90 top-2 z-10 origin-[0] bg-white-0 dark:bg-black-0 px-2 peer-focus:px-2 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-90 peer-focus:-translate-y-4 left-2 peer-valid:px-2 peer-valid:text-primary peer-valid:dark:text-primary peer-valid:scale-90 peer-valid:-translate-y-4">Password</label>
                </div>

                <button class="w-full px-5 py-3 font-bold text-center transition rounded-full cursor-pointer dark:bg-white-0 dark:text-black-0 text-white-0 bg-black-0 hover:scale-110"
                type="submit" value="Next" (click)="login($event, username.value, password.value)">Next</button>        

                <a class="px-10 py-2 text-sm font-bold text-center transition bg-transparent border-2 cursor-pointer border-black-0 rounded-3xl dark:border-white-0 dark:text-white-0 text-black-0 hover:scale-110"
                    [routerLink]="['/forgot-password']">
                    Have you forgotten your password?
                </a>
            </form>
        </article>

        <section class="flex flex-col items-center gap-3 mt-6">
            <h3 class="text-xl font-medium dark:text-gray-2 text-gray-12">Don't you have an account?</h3>
            <a class="px-10 py-2 font-bold text-center transition rounded-full cursor-pointer text-white-0 bg-primary hover:scale-110"
                [routerLink]="['/signup']">
                Sign up
            </a>
        </section>
    </div>
</div>
