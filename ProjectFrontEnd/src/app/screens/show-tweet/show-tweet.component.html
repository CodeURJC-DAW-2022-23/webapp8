<!-- CONTENT - FRAME -->
<div *ngIf="tweet"
    class="w-screen min-h-screen llg:max-w-[700px] border-l border-r border-transparent llg:border-gray-9 llg:dark:border-black-5">
    <!-- HEADER -->
    <header class="sticky top-0 left-0 py-2 pl-6 pr-3 border-b backdrop-blur-md border-gray-9 dark:border-black-5">
        <div class="flex items-center justify-between">
            <!-- GO BACK -->
            <a class="cursor-pointer group" [routerLink]="'/home'">
                <svg class="w-8 transition rounded-full dark:fill-white-0 fill-gray-4 group-hover:fill-primary group-hover:bg-blue-1 group-dark:hover:bg-blue-0"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                    <g>
                        <path d="M7.414 13l5.043 5.04-1.414 1.42L3.586 12l7.457-7.46 1.414 1.42L7.414 11H21v2H7.414z">
                        </path>
                    </g>
                </svg>
            </a>

            <app-theme-switcher-button></app-theme-switcher-button>
        </div>
    </header>


    <app-tweet *ngIf="filtersLoaded | async" [tweet]="tweet" (delete)="returnHome()" [isLogged]="isLogged"></app-tweet>

    <app-tweet-list typeElement="Replies" [tweetId]="tweetId"></app-tweet-list>

    <app-mobile-bar></app-mobile-bar>
</div>
