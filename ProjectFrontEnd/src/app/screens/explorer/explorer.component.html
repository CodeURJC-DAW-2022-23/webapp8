<!-- CONTENT - FRAME -->
<main
    class="relative w-screen min-h-screen llg:max-w-[700px] border-l border-r border-transparent llg:border-gray-9 llg:dark:border-black-5">
    <!-- HEADER -->
    <header class="sticky top-0 left-0 border-b backdrop-blur-md border-gray-9 dark:border-black-5">
        <div class="flex items-center justify-between py-2 pl-6 pr-3">
            <!-- TITLE -->
            <h1 id="screenTitle" class="hidden text-xl font-bold xlsm:block dark:text-gray-3 text-black-1">
                Explore
            </h1>

            <app-searcher></app-searcher>

            <!-- THEME SWITCHER -->
            <app-theme-switcher-button></app-theme-switcher-button>
        </div>
    </header>

    <!-- TRENDS -->
    <div id="trend-container">
        <app-trend-list *ngIf="showTrends" (selectedHashtag)="showTweets($event)"></app-trend-list>
        <app-tweet-list *ngIf="!showTrends" [typeElement]="'Hashtag'" [hashtag]="hashtag"></app-tweet-list>
    </div>

    <!-- SPACE -->
    <div class="p-10 bg-transparent">
    </div>

    <!-- {{> mobile-bar}} -->
</main>

<!-- {{> right-bar}} -->
