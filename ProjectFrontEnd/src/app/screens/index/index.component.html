        <div class="max-w-lg px-12 bg-transparent">
            <!-- HEADER -->
            <header class="flex items-center justify-center">

                <app-theme-switcher-button class="absolute top-5 left-5"></app-theme-switcher-button>

                    <h4 class="font-medium text-center text-primary">
                        Explore Twitter
                    </h4>

                    <div class="rotate-180 cursor-pointer">
                        <svg class="w-6 transition rounded-full fill-primary" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" aria-hidden="true">
                            <g>
                                <path
                                    d="M7.414 13l5.043 5.04-1.414 1.42L3.586 12l7.457-7.46 1.414 1.42L7.414 11H21v2H7.414z">

                    Join Twitter today
                </h3>

                <a class="w-full px-5 py-3 font-bold text-center transition rounded-full cursor-pointer text-white-0 bg-primary hover:scale-110"
