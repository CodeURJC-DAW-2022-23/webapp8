<aside class="hidden max-w-72 llg:block" *ngIf="finish">
    <div class="flex flex-col items-center gap-6 l2xl:items-stretch">
        <!-- BRAND -->
        <button class="flex justify-center mt-6 transition hover:scale-150" [routerLink]="[navigation]">
            <h1>
                <svg class="w-10 fill-primary l2xl:w-11" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    aria-hidden="true">
                    <g>
                        <path
                            d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z">
                        </path>
                    </g>
                </svg>
            </h1>
        </button>

        <!-- NAV BAR -->
        <nav class="flex flex-col items-start gap-3">
            <button *ngIf="isLogged" class="w-full group" [routerLink]="['/home']">
                <div [routerLinkActive]="['bg-gray-3', 'dark:bg-gray-13', 'scale-110', 'font-semibold']"
                    class="flex items-center gap-5 p-3 transition rounded-full l2xl:px-4 l2xl:py-3 w-fit group-hover:scale-110 group-hover:bg-gray-3 dark:group-hover:bg-gray-13">
                    <figure>
                        <svg class="w-8 dark:fill-white-0 fill-black-0" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" aria-hidden="true">
                            <g>
                                <path
                                    d="M12 9c-2.209 0-4 1.791-4 4s1.791 4 4 4 4-1.791 4-4-1.791-4-4-4zm0 6c-1.105 0-2-.895-2-2s.895-2 2-2 2 .895 2 2-.895 2-2 2zm0-13.304L.622 8.807l1.06 1.696L3 9.679V19.5C3 20.881 4.119 22 5.5 22h13c1.381 0 2.5-1.119 2.5-2.5V9.679l1.318.824 1.06-1.696L12 1.696zM19 19.5c0 .276-.224.5-.5.5h-13c-.276 0-.5-.224-.5-.5V8.429l7-4.375 7 4.375V19.5z">
                                </path>
                            </g>
                        </svg>
                    </figure>
                    <div class="hidden text-2xl l2xl:block text-black-0 dark:text-white-0">Home</div>
                </div>
            </button>

            <button class="w-full group" [routerLink]="['/explore']">
                <div [routerLinkActive]="['bg-gray-3', 'dark:bg-gray-13', 'scale-110', 'font-semibold']"
                    class="flex items-center gap-5 p-3 transition rounded-full l2xl:px-4 l2xl:py-3 w-fit group-hover:scale-110 group-hover:bg-gray-3 dark:group-hover:bg-gray-13">
                    <figure>
                        <svg class="w-8 dark:fill-white-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            aria-hidden="true">
                            <g>
                                <path
                                    d="M10.09 3.098L9.72 7h5.99l.39-4.089 1.99.187L17.72 7h3.78v2h-3.97l-.56 6h3.53v2h-3.72l-.38 4.089-1.99-.187.36-3.902H8.78l-.38 4.089-1.99-.187L6.77 17H2.5v-2h4.46l.56-6H3.5V7h4.21l.39-4.089 1.99.187zM14.96 15l.56-6H9.53l-.56 6h5.99z">
                                </path>
                            </g>
                        </svg>
                    </figure>
                    <div class="hidden text-2xl l2xl:block text-black-0 dark:text-white-0">Explore
                    </div>
                </div>
            </button>

            <button *ngIf="isLogged" class="w-full group" [routerLink]="['/notifications']">
                <div [routerLinkActive]="['bg-gray-3', 'dark:bg-gray-13', 'scale-110', 'font-semibold']"
                    class="flex items-center gap-5 p-3 transition rounded-full l2xl:px-4 l2xl:py-3 w-fit group-hover:scale-110 group-hover:bg-gray-3 dark:group-hover:bg-gray-13">
                    <figure>
                        <svg class="w-8 dark:fill-white-0 fill-black-0" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" aria-hidden="true">
                            <g>
                                <path
                                    d="M19.993 9.042C19.48 5.017 16.054 2 11.996 2s-7.49 3.021-7.999 7.051L2.866 18H7.1c.463 2.282 2.481 4 4.9 4s4.437-1.718 4.9-4h4.236l-1.143-8.958zM12 20c-1.306 0-2.417-.835-2.829-2h5.658c-.412 1.165-1.523 2-2.829 2zm-6.866-4l.847-6.698C6.364 6.272 8.941 4 11.996 4s5.627 2.268 6.013 5.295L18.864 16H5.134z">
                                </path>
                            </g>
                        </svg>
                    </figure>
                    <div class="hidden text-2xl l2xl:block text-black-0 dark:text-white-0">
                        Notifications
                    </div>
                </div>
            </button>

            <button *ngIf="isLogged" class="w-full group" [routerLink]="['/bookmarks']">
                <div [routerLinkActive]="['bg-gray-3', 'dark:bg-gray-13', 'scale-110', 'font-semibold']"
                    class="flex items-center gap-5 p-3 transition rounded-full l2xl:px-4 l2xl:py-3 w-fit group-hover:scale-110 group-hover:bg-gray-3 dark:group-hover:bg-gray-13">
                    <figure>
                        <svg class="w-8 fill-black-0 dark:fill-white-0" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" aria-hidden="true">
                            <g>
                                <path
                                    d="M4 4.5C4 3.12 5.119 2 6.5 2h11C18.881 2 20 3.12 20 4.5v18.44l-8-5.71-8 5.71V4.5zM6.5 4c-.276 0-.5.22-.5.5v14.56l6-4.29 6 4.29V4.5c0-.28-.224-.5-.5-.5h-11z">
                                </path>
                            </g>
                        </svg>
                    </figure>
                    <div class="hidden text-2xl text-black-0 l2xl:block dark:text-white-0">Bookmarks
                    </div>
                </div>
            </button>

            <!-- PROFILE -->
            <button *ngIf="isLogged" class="w-full group" [routerLink]="['/profile/' + username]">
                <div [routerLinkActive]="['bg-gray-3', 'dark:bg-gray-13', 'scale-110']"
                    class="flex items-center gap-5 p-[9px] transition rounded-full l2xl:px-4 l2xl:py-3 w-fit group-hover:scale-110 group-hover:bg-gray-3 dark:group-hover:bg-gray-13">
                    <figure class="w-10">
                        <img class="rounded-full" src={{urlToProfilePicture}} alt="Profile picture">
                    </figure>

                    <div class="hidden l2xl:block">
                        <article class="flex flex-col items-start justify-between">
                            <section class="flex items-center gap-2">
                                <h2 class="text-xl font-semibold dark:text-white-0">{{nickname}}</h2>

                                <div *ngIf="!(type === 'PUBLIC')" class="w-5">
                                    <svg attr.viewBox="{{viewBox}}"
                                        [ngClass]="{'fill-red-3':type === 'BANNED','fill-primary':type === 'VERIFIED'}">
                                        <g>
                                            <path attr.d="{{svg}}" />
                                        </g>
                                    </svg>
                                </div>
                            </section>

                            <h3 class="text-sm font-semibold dark:font-normal text-gray-2">
                                @{{username}}</h3>
                        </article>
                    </div>
                </div>
            </button>

            <!-- LOG OUT -->
            <a *ngIf="isLogged" class="w-full group" [routerLink]="['/']" (click)="logOut()">
                <div
                    class="flex items-center gap-6 p-3 transition rounded-full l2xl:px-4 l2xl:py-3 w-fit group-hover:scale-110 group-hover:bg-red-3">
                    <div class="mr-1 w-7 l2xl:mr-0">
                        <svg class="dark:fill-white-0 fill-black-0 group-hover:fill-white-0"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 320.002 320.002" xml:space="preserve">
                            <g>
                                <path
                                    d="M51.213,175.001h173.785c8.284,0,15-6.716,15-15c0-8.284-6.716-15-15-15H51.213l19.394-19.394   c5.858-5.858,5.858-15.355,0-21.213c-5.857-5.858-15.355-5.858-21.213,0L4.396,149.393c-0.351,0.351-0.683,0.719-0.997,1.103   c-0.137,0.167-0.256,0.344-0.385,0.515c-0.165,0.22-0.335,0.435-0.488,0.664c-0.14,0.209-0.261,0.426-0.389,0.64   c-0.123,0.206-0.252,0.407-0.365,0.619c-0.118,0.22-0.217,0.446-0.323,0.67c-0.104,0.219-0.213,0.435-0.306,0.659   c-0.09,0.219-0.164,0.442-0.243,0.664c-0.087,0.24-0.179,0.477-0.253,0.722c-0.067,0.222-0.116,0.447-0.172,0.672   c-0.063,0.249-0.133,0.497-0.183,0.751c-0.051,0.259-0.082,0.521-0.119,0.782c-0.032,0.223-0.075,0.443-0.097,0.669   c-0.048,0.484-0.073,0.971-0.074,1.457c0,0.007-0.001,0.015-0.001,0.022c0,0.007,0.001,0.015,0.001,0.022   c0.001,0.487,0.026,0.973,0.074,1.458c0.022,0.223,0.064,0.44,0.095,0.661c0.038,0.264,0.069,0.528,0.121,0.79   c0.05,0.252,0.119,0.496,0.182,0.743c0.057,0.227,0.107,0.456,0.175,0.681c0.073,0.241,0.164,0.474,0.248,0.71   c0.081,0.226,0.155,0.453,0.247,0.675c0.091,0.22,0.198,0.431,0.3,0.646c0.108,0.229,0.21,0.46,0.33,0.685   c0.11,0.205,0.235,0.4,0.354,0.599c0.131,0.221,0.256,0.444,0.4,0.659c0.146,0.219,0.309,0.424,0.466,0.635   c0.136,0.181,0.262,0.368,0.407,0.544c0.299,0.364,0.616,0.713,0.947,1.048c0.016,0.016,0.029,0.034,0.045,0.05l45,45.001   c2.93,2.929,6.768,4.394,10.607,4.394c3.838-0.001,7.678-1.465,10.606-4.393c5.858-5.858,5.858-15.355,0.001-21.213L51.213,175.001   z" />
                                <path
                                    d="M305.002,25h-190c-8.284,0-15,6.716-15,15v60c0,8.284,6.716,15,15,15s15-6.716,15-15V55h160v210.001h-160   v-45.001c0-8.284-6.716-15-15-15s-15,6.716-15,15v60.001c0,8.284,6.716,15,15,15h190c8.284,0,15-6.716,15-15V40   C320.002,31.716,313.286,25,305.002,25z" />
                            </g>
                        </svg>
                    </div>
                    <div class="hidden text-2xl l2xl:block text-black-0 dark:text-white-0 group-hover:text-white-0">
                        Log out</div>
                </div>
            </a>

            <!-- LOGIN AND SIGNUP (IF NOT IS LOGGED) -->
            <a *ngIf="!isLogged"
                class="w-full px-5 py-3 font-bold text-center transition rounded-full cursor-pointer text-white-0 bg-primary hover:scale-110"
                [routerLink]="['/signup']">
                Sign up
            </a>

            <a *ngIf="!isLogged"
                class="w-full px-5 py-3 font-bold text-center transition rounded-full cursor-pointer text-primary bg-white-0 hover:scale-110 border-[1.9px] border-primary"
                [routerLink]="['/login']">
                Log in
            </a>
        </nav>

        <a *ngIf="isLogged"
            class="flex items-center justify-center p-4 transition rounded-full cursor-pointer l2xl:py-4 hover:scale-110 bg-primary"
            [routerLink]="['/write-tweet']">
            <div class="hidden text-xl font-bold l2xl:block text-white-0">
                Tweet
            </div>
            <svg class="l2xl:hidden w-7 fill-white-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                aria-hidden="true">
                <g>
                    <path
                        d="M23 3c-6.62-.1-10.38 2.421-13.05 6.03C7.29 12.61 6 17.331 6 22h2c0-1.007.07-2.012.19-3H12c4.1 0 7.48-3.082 7.94-7.054C22.79 10.147 23.17 6.359 23 3zm-7 8h-1.5v2H16c.63-.016 1.2-.08 1.72-.188C16.95 15.24 14.68 17 12 17H8.55c.57-2.512 1.57-4.851 3-6.78 2.16-2.912 5.29-4.911 9.45-5.187C20.95 8.079 19.9 11 16 11zM4 9V6H1V4h3V1h2v3h3v2H6v3H4z">
                    </path>
                </g>
            </svg>
        </a>
    </div>
</aside>
